<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sample data represented with D3.js in a scatterplot.">
        <title>D3 Scatterplot</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body class="bg-success text-dark">
        <main class="d-flex flex-column min-vh-100 justify-content-center align-items-center" id="main">
            <div id="scatterplot-container" class="container-fluid d-flex justify-content-center align-items-center flex-column bg-light my-auto ml-3 mr-3 p-2 col-9 border border-info rounded">
                <h1 class="display-5 text-center mt-3 mb-3" id="title">Doping Allegations in Professional Cycling</h1>
            </div>
            <div id='legend'>
                <p class="text-center text-white">Red = Doping Allegation</p>
                <p class="text-center text-white">Black = No Doping Allegation</p>
            </div>
            <div id='tooltip'></div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="script.js"></script>
    </body>
</html>
